
<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>{% block title %} {% endblock %}</title>
    {% block cssedit %} {% endblock %}

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
</head>
<body>
<div class="container-fluid">
  <div class="row">
    <header class="navbar navbar-dark sticky-top bg-dark flex-md-nowrap p-0 shadow">
  <a class="navbar-brand col-md-3 col-lg-2 me-0 px-3 fs-6" href="{% url 'home' %}">StayAnalytics <img src="https://cdn.iconscout.com/icon/premium/png-256-thumb/straw-hat-2387824-2003666.png" alt="" width="75" height="75"></a>
  <button class="navbar-toggler position-absolute d-md-none collapsed" type="button" data-bs-toggle="collapse" data-bs-target="#sidebarMenu" aria-controls="sidebarMenu" aria-expanded="false" aria-label="Toggle navigation">
    <span class="navbar-toggler-icon"></span>
  </button>

</header>
    <nav id="sidebarMenu" class="col-md-3 col-lg-2 d-md-block bg-light sidebar collapse">
      <div class="position-sticky pt-3 sidebar-sticky">
        <ul class="nav flex-column">
          <li class="nav-item">
            <a class="nav-link active" aria-current="page" href="{% url 'demand' %}">
              Востребованность
            </a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="{% url 'geography' %}">
              География
            </a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="{% url 'skills' %}">
              Навыки
            </a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="{% url 'lastVac' %}">
              Последние вакансии
            </a>
        </ul>

      </div>
</nav>
<main class="col-md-9 ms-sm-auto col-lg-10 px-md-4">

   {% block content %}

    {% endblock %}

  </main>
  </div>
</div>
</body>

<footer class="d-flex flex-wrap justify-content-between align-items-center py-3 my-4 border-top">
    <div class="col-md-4 d-flex align-items-center">

      <span class="mb-3 mb-md-0 text-muted">Долганов Никита Сергеевич, академическая группа: АТ-27</span>
    </div>

  </footer>
</html>
